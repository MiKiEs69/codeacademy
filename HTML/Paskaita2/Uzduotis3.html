<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paskaita2-Uzduotis3</title>
    <link rel="stylesheet" href="style-uzduotis3.css">
</head>

<body>
    <div class="big-green-square">
        <div class="big-white-square">
            <div class="format-square">
                <h3>
                    My to-do list
                </h3>
                <p class="double-click-text lightgray">
                    <em>Double-click an item to mark it complete.</em>
                </p>
                <div class="add-box lightgray">
                </div>
                <div class="button">
                    <span>
                        Add
                    </span>
                </div>
                <div class="empty-clearing-float"></div>
                <ol>
                    <li>
                        <span>
                            My
                        </span>
                    </li>
                    <div>
                        <li class="accomplished-task">
                            <span>
                                to do
                            </span>
                        </li>
                    </div>
                    <li>
                        <span>
                            list
                        </span>
                    </li>
                </ol>
                <div class="empty-clearing-float"></div>
                <div class="button">
                    Clear Completed
                </div>
                <div class="button brown">
                    Empty List
                </div>
                <div class="button green">
                    Save List
                </div>

            </div>




        </div>

    </div>

</body>

</html>

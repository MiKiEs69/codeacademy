<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paskaita5-Uzduotis1</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div class="whiteboard">
        <div class="column-second">
            <h2>Payment form</h2>
            <p>Required fileds are followed by ⁑</p>
            <h3>Contact information</h3>
            <div class="input-box">
                <label for="name-input">Name: ⁑</label>
                <input type="text" id="name-input">
                <br>
                <label for="email-input">E-mail: ⁑</label>
                <input type="email" id="email-input">
                <br>
                <label for="password-input">Password: ⁑</label>
                <input type="password" id="password-input">
            </div>
            <h3>Payment information</h3>
            <div class="input-box">
                <div class="select-box">
                    <label for="card-type-input">Card type:</label>
                    <select id="card-type-input">
                        <option value="Visa">Visa</option>
                        <option value="MasterCard">Master</option>
                    </select>
                </div>
                <br>
                <label for="card-number-input">Card number: ⁑</label>
                <input type="number" id="card-number-input" pattern="/^4[0-9]{12}(?:[0-9]{3})?$/">
                <br>
                <label for="expiration-date-input">Expiration date: ⁑</label>
                <input type="date" id="expiration-date-input" size="60">
            </div>
            <div class="divisive-line"></div>
            <div class="chekbox-board">
                <label class="agree-input" for="agree-input">Agree with terms and conditions</label>
                <input type="checkbox" id="agree-input">
            </div>
            <br>
            <div class="validate-box">
                <button type="button">Validate the payment</button>
            </div>

        </div>
</body>

</html>
